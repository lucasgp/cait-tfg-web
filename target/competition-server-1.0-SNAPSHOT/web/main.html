<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Competitions manager</title>
<link rel="stylesheet" href="assets/base.css">
</head>
<body>

	<section id="competitionsapp">
		<header id="header">
			<h1>Competitions</h1>
			<input id="new-competition-name" placeholder="New competition?" autofocus>
			<input id="new-competition-description" placeholder="What's this competition about?">
		</header>
		<section id="main">
			<ul id="competition-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	
	<div id="info">
		<p>Double-click to edit a competition</p>
		<p>Developed by Lucas Gonz√°lez Pascual</p>
		<p>Trabajo de fin de grado</p>
	</div>


	<script type="text/template" id="item-template">
		<div class="view">
			<label><%- name %></label>
			<p><%- description %></p>
			<button class="destroy"></button>
		</div>
	</script>
	<script src="js/lib/jquery-2.1.0.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/lib/hal/backbone.hal.js"></script>
	<script src="js/lib/hal/helpers.js"></script>
	<script src="js/lib/hal/collection_spec.js"></script>
	<script src="js/lib/hal/model_spec.js"></script>
	<script src="js/models/competition.js"></script>
	<script src="js/collections/competitions.js"></script>
	<script src="js/views/competitions.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
