<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Competitions manager</title>
<link rel="stylesheet" href="css/base.css">
</head>
<body>

	<section id="app">
		<header id="header">
			<h1>Competition Management</h1>
		</header>
		<section id="content">
			<section id="main">
				<input id="new-competition-name" placeholder="New competition?" autofocus> <input
					id="new-competition-description" placeholder="What's this competition about?">
				<div id="competition-list"></div>
			</section>
			<section id="menu"></section>
		</section>
		<footer id="footer">
			<p>Developed by Lucas González Pascual - Trabajo de fin de grado del CAIT-ES. Universidad de A Coruña.</p>
		</footer>
	</section>

	<script type="text/template" id="item-template">
		<div class="competition">
			<div class="title">
				<span class="name"><%- name %></span>
			</div>
			<div class="description">
				<p><%- description %></p>
			</div>
			<div class="menu">
				<button class="destroy">Delete</button>
			<div>
		</div>
	</script>
	<script src="js/lib/jquery-2.1.0.js"></script>
	<script src="js/lib/underscore.js"></script>
	<script src="js/lib/backbone.js"></script>
	<script src="js/common/backbone-hal.js"></script>
	<script src="js/models/competition.js"></script>
	<script src="js/collections/competitions.js"></script>
	<script src="js/views/competitions.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/routers/router.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
